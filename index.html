<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Pesquisa de Satisfação - LABOR MESP</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/css/bootstrap.min.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="user-registration">
  <div class="container register">
    <div class="row">
      <div class="col-md-3 register-left">
        <img src="https://image.ibb.co/n7oTvU/logo_white.png" alt=""/>
        <h2>Pesquisa com Cliente</h2>
        <p>LABOR MESP</p>
      </div>
      <div class="col-md-9 register-right">
        <ul class="nav nav-tabs nav-justified" id="myTab" role="tablist">
          <li class="nav-item">
            <a class="nav-link active" id="home-tab" data-toggle="tab" href="#home" role="tab" aria-controls="home" aria-selected="true">NPS/CSAT</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" id="profile-tab" data-toggle="tab" href="#profile" role="tab" aria-controls="profile" aria-selected="false">CES</a>
          </li>
        </ul>
        <div class="tab-content" id="myTabContent">

          <!-- NPS/CSAT Form -->
          <div class="tab-pane fade show active" id="home" role="tabpanel" aria-labelledby="home-tab">
            <h3 class="register-heading">Pesquisa de Satisfação - NPS/CSAT</h3>
            <div class="row register-form">
              <div class="col-md-12">
                <form>
                  <div class="form-group">
                    <label>Nome da empresa</label>
                    <input type="text" class="form-control" id="nomeEmpresa" name="nomeEmpresa" placeholder="Digite o nome da empresa" required>
                  </div>
                  <div class="form-group">
                    <label>Data do Atendimento</label>
                    <input type="date" class="form-control date-picker" id="dataPesquisa" name="dataPesquisa" required>
                  </div>
                  <div class="form-group">
                    <label>Colaborador que realizou</label>
                    <select id="tipoPesquisa" name="tipoPesquisa" required>
                      <option value="" disabled selected>Selecione</option>
                      <option value="Luiz_Felipe">Luis Felipe</option>
                      <option value="Sarah_Fabre">Sarah Fabre</option>
                      <option value="Cristiane_Motta">Cristiane Motta</option>
                    </select>
                  </div>
                  <div class="form-group">
                    <label>Probabilidade de recomendar o Grupo Labormesp?</label>
                    <input type="number" class="form-control" min="0" max="10" required />
                  </div>
                  <div class="form-group">
                    <label>Avaliação dos seguintes aspectos do nosso serviço: </label>
                    <div>
                      <label>1. Qualidade do atendimento médico</label>
                      <input type="number" class="form-control" min="1" max="7" required />
                    </div>
                    <div>
                      <label>2. Qualidade do atendimento técnico (segurança do trabalho)</label>
                      <input type="number" class="form-control" min="1" max="7" required />
                    </div>
                    <div>
                      <label>3. Agilidade e eficiência nos serviços</label>
                      <input type="number" class="form-control" min="1" max="7" required />
                    </div>
                    <div>
                      <label>4. Atendimento ao cliente (suporte e esclarecimento de dúvidas)</label>
                      <input type="number" class="form-control" min="1" max="7" required />
                    </div>
                    <div>
                      <label>5. Facilidade para agendar serviços e exames</label>
                      <input type="number" class="form-control" min="1" max="7" required />
                    </div>
                  </div>
                  <div class="form-group">
                    <label>O que mais te agradou nos nossos serviços?</label>
                    <textarea class="form-control" rows="3" required></textarea>
                  </div>
                  <div class="form-group">
                    <label>O que podemos melhorar para atendê-lo?</label>
                    <textarea class="form-control" rows="3" required></textarea>
                  </div>
                  <button type="submit" class="btnRegister">Enviar</button>
                </form>
              </div>
            </div>
          </div>

          <!-- CES Form -->
          <div class="tab-pane fade" id="profile" role="tabpanel" aria-labelledby="profile-tab">
            <h3 class="register-heading">Pesquisa de Satisfação - CES</h3>
            <div class="row register-form">
              <div class="col-md-12">
                <form>
                  <div class="form-group">
                    <label>Nome da empresa</label>
                    <input type="text" class="form-control" id="nomeEmpresa" name="nomeEmpresa" placeholder="Digite o nome da empresa" required>
                  </div>
                  <div class="form-group">
                    <label>Data do Atendimento</label>
                    <input type="date" class="form-control date-picker" id="dataPesquisa" name="dataPesquisa" required>
                  </div>
                  <div class="form-group">
                    <label>Colaborador que realizou</label>
                    <select id="tipoPesquisa" name="tipoPesquisa" required>
                      <option value="" disabled selected>Selecione</option>
                      <option value="Luiz_Felipe">Luis Felipe</option>
                      <option value="Sarah_Fabre">Sarah Fabre</option>
                      <option value="Cristiane_Motta">Cristiane Motta</option>
                    </select>
                  </div>
                  <div class="form-group">
                    <label>Quanto você concorda com a seguinte afirmação:</label>
                    <div>
                      <label>1. "Foi fácil para você agendar e receber a visita técnica."</label>
                      <input type="number" class="form-control" min="1" max="5" required />
                    </div>
                    <div>
                      <label>2. "A visita técnica atendeu às suas necessidades com facilidade."</label>
                      <input type="number" class="form-control" min="1" max="5" required />
                    </div>
                    <div>
                      <label>3. "A comunicação com o técnico durante a visita foi clara e eficiente."</label>
                      <input type="number" class="form-control" min="1" max="5" required />
                    </div>
                    <div>
                      <label>4. Como você avaliaria o tempo de resposta para agendar a visita técnica?</label>
                      <input type="number" class="form-control" min="1" max="5" required />
                    </div>
                  </div>
                  <div class="form-group">
                    <label>O que podemos fazer para tornar o processo de agendamento e a visita técnica mais fáceis para você?</label>
                    <textarea class="form-control" rows="3" required></textarea>
                  </div>
                  <div class="form-group">
                    <label>Outras sugestões ou comentários sobre a visita técnica:</label>
                    <textarea class="form-control" rows="3"></textarea>
                  </div>
                  <button type="submit" class="btnRegister">Enviar</button>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>
</html>
